{% extends 'produk/base.html' %}
{% block content %}
<h2 class="mb-4">Produk dalam Kategori: {{ kategori }}</h2>
<div class="row">
  {% for item in items %}
  <div class="col-md-4">
    <div class="card mb-3 shadow">
      <div class="card-body">
        <h5 class="card-title">{{ item.nama }}</h5>
        <p>Kategori: {{ kategori }}</p>
        <a href="/produk/{{ kategori }}/{{ item.id }}/" class="btn btn-outline-primary">Lihat Detail</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
